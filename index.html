<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Suits for Sale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background color for the body */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #000; /* Black background color for the container */
      border-radius: 10px; /* Rounded corners for a friendly look */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to lift the container */
      position: relative; /* Add position relative for absolute positioning of the shimmer effect */
    }

    h1 {
      text-align: center;
      font-size: 60px; /* Larger font size for a more prominent title */
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff; /* White color for the text */
      position: relative;
      animation: titleAnimation 8s linear infinite;
    }

    @keyframes titleAnimation {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Apply the same animation to the developer information */
    .developer-info {
      font-size: 24px;
      color: #fff; /* White color for the text */
      margin-top: 10px;
      font-weight: bold;
      position: relative;
      animation: developerAnimation 8s linear infinite;
    }

    @keyframes developerAnimation {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Apply pulsating animation to developer information on hover */
    .developer-info:hover {
      animation: pulsate 1s ease-in-out infinite;
    }

    @keyframes pulsate {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Apply background color change to developer information on hover */
    .developer-info:hover {
      background-color: #ff8c00; /* Orange background on hover */
    }

    hr {
      border: none;
      height: 2px;
      background-color: #1e90ff; /* Bright blue color for the horizontal rule */
      margin: 30px 0;
    }

    h2 {
      color: #008000; /* Green color for heading */
      font-size: 32px;
      margin-bottom: 15px;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .image-container {
      width: calc(50% - 20px); /* Two images per row in landscape */
      margin-bottom: 40px;
      text-align: center;
      border: 2px solid #ff0000; /* Red color for border */
      border-radius: 10px;
      padding: 20px;
      background-color: #000; /* Black background color for the image container */
      transition: background-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .image-container:hover {
      background-color: #ff8c00; /* Orange background on hover */
    }

    img {
      width: 100%;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Animations */
    .image-container:hover .overlay {
      opacity: 1;
      animation: spinAnimation 2s infinite;
    }

    @keyframes spinAnimation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Black background color with 70% opacity */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay-text {
      font-size: 20px;
      text-transform: uppercase;
    }

    /* Landscape styles */
    @media (min-aspect-ratio: 16/9) {
      .container {
        max-width: 1200px; /* Increase the container width for landscape layout */
      }

      .image-container {
        width: calc(25% - 20px); /* Four images per row in landscape */
      }
    }

    /* Animation for border color change on hover */
    @keyframes borderAnimation {
      0% {
        border-color: #ff0000; /* Initial border color (red) */
      }
      100% {
        border-color: #fff; /* Final border color (white) */
      }
    }

    /* Apply the animation to the image containers */
    .image-container {
      animation: borderAnimation 1s infinite alternate; /* Apply the animation with a 1s duration, infinite repetition, and alternate direction */
    }
  </style>
</head>
